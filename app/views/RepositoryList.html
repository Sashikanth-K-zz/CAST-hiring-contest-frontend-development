<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h3>{{totalCount | number}} Repository results</h3>

    </div>
    <div class=" col-md-5 col-md-push-3 ">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Sort
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a >stars</a></li>
          <li><a >Language</a></li>
          <li><a >Updated_at</a></li>
          <li role="separator" class="divider"></li>
          <li><a >owner</a></li>
        </ul>
      </div>
    </div>
  </div>
<hr class="divider">
  <div class="row" >
    <div class="row" ng-repeat="repository in repoList">
      <div class="row " >
        <div class="col-md-7">
          <a href="{{repository.html_url}}" target="_blank"><h3>{{repository.full_name}}</h3></a>
          <h4><small>{{repository.description}}</small></h4>
          <h5>by <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <a ng-click="navigateToUserProfile(repository.owner.login)">{{repository.owner.login}}</a></h5>
          <div class="" ng-repeat="tag in repository.tags">
            <button type="button" class="btn btn-info btn-xs">{{tag}}</button>
          </div>
          <div class="clearfix"></div>
          <em><small>Updated on {{repository.updated_at | date }}</small></em>
        </div>
        <div class="col-md-3">
          {{repository.language}}
        </div>
        <div class="col-md-2">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          <span class="">{{repository.stargazers_count | number}}</span>
        </div>
      </div>
      <hr class="divider">
    </div>

  </div>
</div>
